<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume - Julian Tapia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .resume-container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .resume-container h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        iframe, embed {
            width: 100%;
            height: 900px;
            border: none;
        }

        /* Add a back button to return to the home page */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0077b5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #005582;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <h1>My Resume</h1>
        <iframe src="https://storageforjules.blob.core.windows.net/containerforjules/Julian_Tapia_Resume_(testing).pdf#zoom=80" width="100%" height="800px"></iframe>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
