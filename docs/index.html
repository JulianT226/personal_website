<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian Tapia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .text {
            margin-right: 20px;
        }

        .text h1 {
            margin: 0;
            font-size: 2.5em;
        }

        text h2 {
            margin: 15px 0 10px 0;
            font-size: 1.5em;
            color: #333;
        }

        .contact-info {
            font-size: 1.2em;
            line-height: 1.6em;
        }

        .contact-info a {
            margin-right: 10px;
        }

        .contact-info img {
            width: 32px;
            height: 32px;
            vertical-align: middle;
        }

        linkedin-icon {
            margin-right: 15px;
        }

        .picture img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .social-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Hi, I'm Julian</h1>
            <h2>Get in Touch</h2>
            <div class="contact.info">
                <p>Phone: (202) 336-9836</p>
                <p>Email: <a href="mailto:julian.g.tapia@gmail.com">julian.g.tapia@gmail.com</a></p>
                <a href="https://www.linkedin.com/in/julian-g-tapia/" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn" class="social-icon">
                </a>
                <a href="https://github.com/JulianT226" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" class="social-icon">
                </a>
            </div>
        </div>
        <div class="picture">
            <img src="https://storageforjules.blob.core.windows.net/containerforjules/profile_pic.jpg" alt="Julian Tapia">
        </div>
    </div>
</body>
